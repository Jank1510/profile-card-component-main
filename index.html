<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="contenedor" role="main">
        <div id="img"></div>
        <div>
            <img src="./assets/image-victor.jpg" alt="Profile">

        </div>
        <h1>Victor Crest</h1>
        <span class="v26">26</span>
        <span class="london">London</span>
        <div id="inferior">
            <div>
                <h1>80K</h1>
                <span>Followers</span>
            </div>
            <div>
                <h1>803K</h1>
                <span>Likes</span>
            </div>
            <div>
                <h1>1.4K</h1>
                <span>Photos</span>
            </div>
        </div>
    </div>
    <div class="left">
        <img src="./assets/bg-pattern-top.svg" alt="design">
    </div>
    <div class="right">
        <img src="./assets/bg-pattern-bottom.svg" alt="design">
    </div>

    <div role="contentinfo" class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/Jank1510">Jehan Carlos Hurtado</a>.
    </div>
</body>

</html>
